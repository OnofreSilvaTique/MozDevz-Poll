<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Administração da MozDevz Poll App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MozDevz Poll Admin</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MozDevz Poll">
    <link rel="apple-touch-icon-precomposed" href="../images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#F44336">
    <meta name="theme-color" content="#F44336">

    <link rel="shortcut icon" href="../images/favicon.png">
    <link rel="manifest" href="../manifest.json">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <link rel="stylesheet" href="../css/admin.css">
  </head>
  <body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--primary mdl-color-text--white">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Polls</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <img class="demo-avatar" id="navBarPhoto">
        <span id="navBarName"></span>
        <div class="demo-avatar-dropdown">
          <span id="navBarEmail"></span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href="index.html">
          <i class="mdl-color-text--blue-grey-200 material-icons" role="presentation">poll</i>
          Polls</a>
        <a class="mdl-navigation__link" href="users.html">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Users</a>
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" href="../">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">exit_to_app</i>Back to app</a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <center>
        <div class="mdl-card mdl-shadow--2dp mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell mdl-cell--4-col
                 mdl-cell--6-col-desktop"
             style="margin-top:32px;">

          <form>
            <h4>New Poll</h4>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="pollTitle" name="pollTitle">
              <label class="mdl-textfield__label" for="pollTitle">Title</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" rows= "4" id="pollDescription" ></textarea>
              <label class="mdl-textfield__label" for="pollDescription">Description</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="number"
                     id="pollExpiration" name="pollExpiration" value="7">
              <label class="mdl-textfield__label" for="pollExpiration">Expires in (days)</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="pollConfirmation" name="pollConfirmation"
                     value="Muito obrigado por votares. O teu contributo para a comunidade será levado em consideração!">
              <label class="mdl-textfield__label" for="pollConfirmation">Confirmation message</label>
            </div>
            <br>
            <input type="button" class="mdl-button mdl-js-button mdl-button--raised
    				mdl-js-ripple-effect mdl-button--accent" value="Cancel" onclick="window.history.back()">
              <input type="button" class="mdl-button mdl-js-button mdl-button--raised
    				mdl-js-ripple-effect mdl-button--accent"
                     value="Next" id="btnNext">
              <br><br>
          </form>
        </div>
      </center>
    </main>
  </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src="../js/config.js"></script>
    <script src="../js/admin.js"></script>
    <script src="newPoll.js"></script>
  </body>
</html>
